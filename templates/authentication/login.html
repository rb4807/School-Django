{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <link href="{% static 'images/.png' %}" rel="website icon" type="png">
    </head>

    <body class="bg-gray-100">
        <div class="flex h-screen">
            <div class="m-auto">
                <div class="max-w-md mx-auto bg-white shadow-md rounded-lg px-8 py-6">
                    <h1 class="text-3xl font-semibold mb-6">Login</h1>

                    <form method="post" action="/doLogin">
                        {% csrf_token %}                    
                        <!-- Email Input -->
                        <div class="mb-4">
                            <label for="username" class="block text-gray-700 font-semibold mb-2">Email ID</label>
                            <input type="text" name="email" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
                        </div>

                        <!-- Password Input -->
                        <div class="mb-4">
                            <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                            <input type="password" name="password" name="password" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
                        </div>

                        <button type="submit" value="doLogin" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">Login</button>
                    </form>
                    <div class="col-2">
                        <p class="mt-4 text-sm text-gray-600">Don't have an account? <a href="" class="text-blue-500">Sign up</a></p>
                        {% if messages %}
                            {% for message in messages %}
                                {% if message.tags == 'error' %}
                                    <p class="text-red-700 text-xl mt-[8%]"> {{message}} </p>
                                {% endif %}
                            {% endfor %}
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
